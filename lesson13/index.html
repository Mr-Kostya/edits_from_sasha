<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">


    <title>Document</title>
</head>
<body class="contacts_list">
    <form id="contactForm" class="form">
    <div class="list">
        <div>Name</div>
        <div>Surname</div>
        <div>Phone</div>
        <div>Actions</div>
    </div>
        <div class="questionnaire">
            <div class="item">
                <input type="text" name="name" id="nameInput" class="form_input">
            </div>
            <div class="item">
                <input type="text" name="surname" id="surnameInput" class="form_input">
            </div>
            <div class="item">
                <input type="text" name="phone" id="phoneInput" class="form_input">
            </div>
            <div class="item">
                <button>Add Contact</button>
            </div>
    </div>
    </form>

    <script src="script.js"></script>

    <script type="text/template" id="textTemplate">

        <div class="contactList">
            <div>{{Name}}</div>
            <div>{{Surname}}</div>
            <div>{{Phone}}</div>
            <div>
                <button type="button" class="btnDelete" >Delete</button>
            </div>
        </div>

</script>
</body>
</html>
